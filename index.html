<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe catalogue</title>
    <link rel='stylesheet' href="shoe.css"> 
    <link rel="stylesheet" href="simple-grid.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script type="text/x-template" class="userTemplate">
        {{#each shoes}}
            <div class="shoe" >
                <img src={{image}} >
                <br>
                <li>Brand: {{brand}}</li>
                <li>Size:{{size}}</li>
                <li>Stock: {{in_stock}}</li>
                <li>Price: {{price}}</li>
                <br> <br> <br>
              
            </div>
        {{/each}}
    </script>
</head>
<body>
    <hr>
   
    <h1>Balo's Kicks
        <img src="images/sketch.jpg" class="photo">
    </h1>
    
    <br>
    <div class="ad"> Shop your favourite brands at an affordable price! 

    <br><br><br>

    <div class="stockTake">

    </div>

    <div class="shoess">
      
        <form >
            <!-- <script type="text/x-template" class="shoeTemplate" id="shoeTemplate">    -->
            <label for="brand" class="branLabel">Brand</label>
            <select name="shoeBrand" id="shoeBrand" class="shoeBrand">
               <option value="All">All Brands</option>
                <option value="Adidas">Adidas</option>
                <option value="Converse">Converse</option> 
                <option value="Nike">Nike</option>
                <option value="Puma">Puma</option>
                <option value="Vans">Vans</option>
              
            </select>
            <br><br>
           
            <label for="color" class="colorLabel">Colour</label>
            <select name="shoeColour" id="shoeColour"  class="shoeColour">
                <option value="All">All Colours</option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="orange">Orange</option>
                <option value="white">White</option>
            </select>
            <br><br>
        
          
            <label for="size" class="sizeLabel">Size(UK)</label>
            <select name="shoeSize" id="shoeSize" class="shoeSize">
                <option value="All">All Sizes</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
               
                
            </select>
            <br><br><br> 

           <button type="button" class="searchBtn">Search</button>
      
          </form>
          <br><br><br> 
       
      
</div>

<div class="container">
  <div class="row">
          <div class="shoeDisplay">
          
          </div>
        
      </div>
  </div>
</div>
<br>


  <!-- use this to hover  div:hover {
    transform: scale(2.1);
  } -->
  

  

  
<!-- <div class="message" id="message"> nwe</div> -->


<hr>
</body>
<script src="shoeList.js"></script>
<script src="cataloguFF.js"></script>
<script src="catalogue.js"></script>


</html>
